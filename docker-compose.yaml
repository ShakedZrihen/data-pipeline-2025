services:
  rabbitmq:
    image: rabbitmq:4-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: myuser
      RABBITMQ_DEFAULT_PASS: mypass
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 10
    networks:
      - backend
    restart: always

  mongodb:
    image: mongo:7
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db
    networks:
      - backend

  localstack:
    image: localstack/localstack
    container_name: localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,lambda
      - DEBUG=1
    healthcheck:
      # Wait for TCP then check health JSON
      test:
        [
          "CMD-SHELL",
          'curl -sf http://localhost:4566/_localstack/health | grep ''"s3": "available"''',
        ]

      interval: 2s
      timeout: 2s
      retries: 60
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - backend

  # Scheduler container with cron
  scheduler:
    build: ./salim/scheduler
    container_name: scheduler
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  crawler:
    build: ./salim/crawler
    container_name: crawler
    shm_size: "2gb"
    depends_on:
      rabbitmq:
        condition: service_healthy
      localstack:
        condition: service_healthy
    environment:
      LIMIT: 2
    networks:
      - backend

  api:
    build: ./salim/api
    container_name: api
    ports:
      - "8081:8000"
    environment:
      POSTGRES_URI: ${POSTGRES_URI}
    networks:
      - backend

  super-compare:
    build: .
    container_name: super-compare
    depends_on:
      rabbitmq:
        condition: service_started
      localstack:
        condition: service_healthy
      mongodb:
        condition: service_started
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      LOCALSTACK_HOST: localstack
      # Dummy creds are fine for LocalStack
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: us-east-1

      # Point all AWS SDK/CLI calls at LocalStack
      AWS_ENDPOINT_URL: http://localstack:4566
      RABBIT_HOST: rabbitmq
      RABBIT_PORT: 5672
      RABBIT_USER: myuser
      RABBIT_PASS: mypass
      RABBIT_VHOST: /

      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_USER: root
      MONGO_PASS: password
      MONGO_DB: extracted_files
      MONGO_AUTH_DB: admin

      OPENAI_API_KEY: ${OPENAI_API_KEY}
      POSTGRES_URI: ${POSTGRES_URI}
    networks:
      - backend
    tty: true
    restart: always

networks:
  backend:
    driver: bridge

volumes:
  mongo_data:
  postgres_data:
